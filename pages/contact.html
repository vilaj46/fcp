<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Franklin Court Press - Contact Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Franklin Court Press provides comprehensive printing and duplicating services for the New York State and Federal Appellate courts."
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/shared.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Old+Standard+TT"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <script src="../scripts/header.js"></script>
      <section id="map-form">
        <section>
          <a
            target="_blank"
            href="https://www.google.com/maps/place/229+W+28th+St,+New+York,+NY+10001/data=!4m2!3m1!1s0x89c259afe01c2a7b:0x20dba79f3cd10d58?ved=2ahUKEwjCubKV7dTgAhXB1lkKHWCyDBQQ8gEwAHoECAAQAQ"
          >
            <img
              src="../images/map.png"
              alt="Google Map View"
              id="google-map"
            />
          </a>
        </section>
        <form id="contact-form">
          <h2>Contact Form</h2>
          <fieldset>
            <input
              placeholder="Your name"
              type="text"
              tabindex="1"
              name="name"
              required
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your number"
              type="text"
              tabindex="2"
              name="number"
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your email"
              name="email"
              type="email"
              tabindex="3"
              required
            />
          </fieldset>
          <fieldset id="assistance-field">
            <textarea
              name="assistance"
              id="assistance"
              cols="100"
              rows="100"
              placeholder="What can we help you with?"
              tabindex="4"
              required
            ></textarea>
          </fieldset>
          <fieldset id="honey-im-home">
            <input type="text" name="lastname" />
          </fieldset>
          <button class="contact-button send-button" tabindex="5">
            Send >
          </button>
        </form>
      </section>
      <script src="../scripts/footer.js"></script>
    </section>
    <script src="../scripts/index.js"></script>
  </body>
</html>
